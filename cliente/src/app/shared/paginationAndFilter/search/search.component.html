
<div class="search-bar">
  <div class="input-group">
    <input
      type="text"
      [placeholder]="placeholder"
      [(ngModel)]="searchText"
      (keyup.enter)="buscar()"
      (input)="onInputChange()"
    />
    <div class="btn btn-outline-secondary" (click)="buscar()">
      <i class="material-icons">search</i>
    </div>
  </div>
</div>
