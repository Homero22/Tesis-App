    <nav class="navSection">
      <div class="containerNavOptions" id="menu">
        <div class="container-button" id="nav-home-tab">
          <button
            class="nav-link {{
              this.menuTabsSelected === 0 ? 'active' : isValue == 1
            }} "
            id="nav-home-tab"
            [routerLink]="'/incidencias/' + baseUrl + 'subirArchivo'"
            type="button"
          >
            Subir
          </button>
        </div>

        <div
          class="container-button"
          id="nav-profile-tab"
          *ngIf="permiso('incidencias/vulnerabilidades', 'bln_permiso_ver')"
        >
          <button
            class="nav-link {{
              this.menuTabsSelected === 1 ? 'active' : isValue == 2
            }}"
            id="nav-profile-tab"
            [routerLink]="'/incidencias/' + baseUrl + 'vulnerabilidades'"
            type="button"
          >
            Incidencias
          </button>
        </div>

        <div
          class="container-button"
          id="nav-contact-tab"
          *ngIf="permiso('incidencias/tickets', 'bln_permiso_ver')"
        >
          <button
            class="nav-link {{
              this.menuTabsSelected === 2 ? 'active' : isValue == 3
            }}"
            id="nav-contact-tab"
            [routerLink]="'/incidencias/' + baseUrl + 'tickets'"
            type="button"
          >
            Tickets
          </button>
        </div>

        <div
          class="container-button"
          id="nav-contact-tab"
          *ngIf="permiso('incidencias/seguimiento', 'bln_permiso_ver')"
        >
          <button
            class="nav-link {{
              this.menuTabsSelected === 3 ? 'active' : isValue == 4
            }}"
            id="nav-contact-tab"
            [routerLink]="'/incidencias/' + baseUrl + 'seguimiento'"
            type="button"
          >
            Seguimiento
          </button>
        </div>

        <div
          class="container-button"
          id="nav-contact-tab"
          *ngIf="permiso('incidencias/caracteristicas', 'bln_permiso_ver')"
        >
          <button
            class="nav-link {{
              this.menuTabsSelected === 4 ? 'active' : isValue == 5
            }}"
            id="nav-contact-tab"
            [routerLink]="'/incidencias/' + baseUrl + 'caracteristicas'"
            type="button"
          >
            CaracterÃ­sticas
          </button>
        </div>
      </div>
    </nav>

    <div class="containerContent">
      <div
        class="tab-pane fade"
        id="nav-home"
        *ngIf="this.menuTabsSelected === 0"
      >
        <app-archivoPlano></app-archivoPlano>
      </div>

      <div
        class="tab-pane fade"
        id="nav-profile"
        *ngIf="
          this.menuTabsSelected === 1 &&
          permiso('incidencias/vulnerabilidades', 'bln_permiso_ver')
        "
      >
        <app-vulnerabilidades></app-vulnerabilidades>
      </div>

      <div
        class="tab-pane fade"
        id="nav-contact"
        *ngIf="
          this.menuTabsSelected === 2 &&
          permiso('incidencias/tickets', 'bln_permiso_ver')
        "
      >
        <app-tickets></app-tickets>
      </div>

      <div
        class="tab-pane fade"
        id="nav-contact"
        *ngIf="
          this.menuTabsSelected === 3 &&
          permiso('incidencias/seguimiento', 'bln_permiso_ver')
        "
      >
        <app-seguimiento></app-seguimiento>
      </div>

      <div
        class="tab-pane fade"
        id="nav-contact"
        *ngIf="
          this.menuTabsSelected === 4 &&
          permiso('incidencias/caracteristicas', 'bln_permiso_ver')
        "
      >
        <app-caracteristicas></app-caracteristicas>
      </div>
    </div>

</div>
