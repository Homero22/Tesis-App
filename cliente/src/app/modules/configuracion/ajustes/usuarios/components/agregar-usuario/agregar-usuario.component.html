<div class="body-Form">

  <form [formGroup]="myForm" class="formFather">

    <div class="container-DataInfoFind">

      <div class="cont search">

        <div class="containerInfo">
          <label for="text">Buscar Cédula:</label>
        </div>

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="search-BarBtn">
            <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="form-control" placeholder=" 0000000000" formControlName="per_cedula" />
            <button type="button" class="btnSearch" [disabled]="!myForm.value.per_cedula" (click)="obtenerDatosCentralizada(myForm.get('per_cedula')!.value)">
              <i class="material-icons">search</i>
            </button>
          </div>
        </form>


      </div>


      <div class="container-BodyData">
        <div class="container-Left">
          <div class="containerInfo">
            <label for="nombre">Nombres</label>
            <div class="container-Input">
              <input type="text" name="nombre" id="nombre" formControlName="per_nombre"
              [attr.disabled]="true"  required>
            </div>
          </div>

          <div class="containerInfo">
            <label for="correo">Correo</label>
            <div class="container-Input">
              <input type="text" name="correo" id="correo" formControlName="per_correo"
              [attr.disabled]="true" required>
            </div>
          </div>

          <div class="containerInfo">
            <label for="correo">Rol</label>
            <select id="idRoles" formControlName="roles" >
              <option *ngFor="let rol of srvRoles.allRoles" [value]="rol.int_rol_id">
                {{ rol.str_rol_nombre }}
              </option>
            </select>
          </div>

        </div>

        <div class="container-Right">
          <div class="containerInfo">
            <label for="apellido">Apellidos</label>
            <div class="container-Input">
              <input type="text" name="apellido" id="apellido" formControlName="per_apellidos"
              [attr.disabled]="true"  required>
            </div>
          </div>
          <div class="containerInfo">
            <label for="telefono">Teléfono</label>
            <div class="container-Input">
              <input class="inp-info" oninput="this.value = this.value.replace(/[^0-9]/g, '')" type="text" name="telefono" id="telefono" formControlName="per_telefono" placeholder="Ingrese el teléfono">
            </div>
          </div>

        </div>

      </div>

    </div>


      <div class="cont">
        <button  type="submit" class="btn-primary-add" (click)="agregarUsuario()"
          [disabled]="myForm.invalid">Guardar</button>
      </div>



  </form>
</div>
